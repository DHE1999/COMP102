plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id "org.sonarqube" version "5.1.0.4882"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'comp102.App'
}

sonar {
  properties {
    property "sonar.projectKey", "DHE1999_COMP102"
    property "sonar.organization", "dhe1999"
    property "sonar.host.url", "https://sonarcloud.io"
    property 'sonar.core.codeCoveragePlugin', 'junit'
    property 'sonar.junit.reportPaths', "build/test-results/test/TEST-comp102.AppTest.xml"
  }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
